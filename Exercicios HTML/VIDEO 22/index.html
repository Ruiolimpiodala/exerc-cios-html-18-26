<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendários e caixa de Horário em Formulários</title>
</head>
<body>
    <p><strong>Controles de Data e Hora</strong></p>
    <form name="Cadastro" method="GET" action="script.php">
        <label for="data">Data de NAscimento:</label>
            <input type="date" id="data" name="dataNasc">
          <br>
        <label for="Hora"> Hora do Cadastro</label>
            <input type="time" id="hora" name="horaCadastro">
          <br>
        <label for="semana">Semana do Ano</label>  
            <input type="week" name="semana" id="semana">
          <br>
        <label for="mes">Mes do Ano</label>
            <input type="month" name="mes" id="mes">
          <br>  
          
          <br>
          <input type="submit" value="Enviar">
    </form>
</body>
</html>
